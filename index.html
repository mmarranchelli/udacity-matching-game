<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <div class="container">
    <header>
      <h1>Matching Game</h1>
    </header>

    <section class="score-panel">

      <ul class="stars">
      </ul>

      <span class="moves"></span> <span class="moves-word">Moves</span>

      <div class="restart">
        <i class="fa fa-repeat"></i>
      </div>
    </section>
    <section>
      <ul class="deck">
      </ul>
      <div class="win-message display-none">
        <h2>Great!</h2>
        <p>
          You solved this memory game in <span class="win-moves"></span> moves!
        </p>
        <div class="win-message-restart">
          <h3><i class="fa fa-repeat"></i> Restart Game</h3>
        </div>
      </div>
    </section>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
